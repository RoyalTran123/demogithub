<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="../d10/d10.css">
</head>

<body>
    <div class="main">
        <h2>Sign-up</h2>
        <hr>
        <form action="" method="get" id="formDK"><!--d10_signin.html-->

            <label for="">User name: </label>
            <input type="text" name="txt-username" id="txt-username" value="thuoc" required> <br>

            <label for="">Password: </label>
            <input type="password" name="txt-pass" id="txt-pass" value="123" required> <br>

            <label for="">Email: </label>
            <input type="email" name="txt-email" id="txt-email" value="thuoc@gmail.com" required> <br>

            <label for="">Gender: </label>
            <input type="radio" name="rdGender" id="txt-male" checked value="male" required> Male
            <input type="radio" name="rdGender" id="txt-female" value="female" required> Female <br>

            <label for="">City: </label>
            <select name="cbcity" id="cbcity" required>
                <option value="">-- select city --</option>
                <option value="Saigon">Saigon</option>
                <option value="Hue">Hue</option>
                <option value="Hanoi">Hanoi</option>
                <option value="Cantho">Cantho</option>
            </select>
            <br><br>

            <input type="submit" value="Submit" name="bt-submit" id="bt-submit">
            <input type="reset" value="Reset" name="bt-reset" id="bt-reset">

            <br><br>
            <textarea name="txt-note" id="txt-note" cols="30" rows="7" readonly></textarea>


        </form>
    </div>


    <script>
        form_signup = document.getElementById("formDK");
        document.getElementById("formDK").onsubmit = function () {

            //tao bien mang chua du lieu nhap
            var a = [];
            var uid = document.getElementById("txt-username").value;
            a.push("username : " + uid);

            var pwd = document.getElementById("txt-pass").value;
            a.push("password: " + pwd);

            var mail = document.getElementById("txt-email").value;
            a.push("email: " + mail);

            var gender = form_signup.rdGender.value;
            a.push("gender: " + gender);

            var city = form_signup.cbcity.value;
            a.push("city: " + city);


            //1. do du lieu cua mang a[] vo o text-area [txt-note]
            document.getElementById("txt-note").value = a.join("\n");


            // 2. do du lieu cua mang a[] ra 1 trang moi
            var new_WIN = window.open();
            new_WIN.document.writeln("<h2>Your information</h2>");
            new_WIN.document.writeln("<hr>");
            new_WIN.document.writeln(a.join("<br>"));

            //3. xuat du lieu cua mang a[] ra hop thong bao alert()
            alert(a.join("\n"));


            //luu username va password vo bien session-storage
            sessionStorage.setItem("uid", uid);
            sessionStorage.setItem("pwd", pwd);


            return false; //ko chuyen trang, ko load lai trang

        }


    </script>

</body>

</html>
